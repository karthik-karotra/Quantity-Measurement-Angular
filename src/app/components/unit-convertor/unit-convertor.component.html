<div
  class="conversion-main"
  fxLayout="row"
  fxLayoutAlign="space-evenly center"
>
  <div  fxLayout="column" class="from-main">
    <p class="text-data">FROM</p>
    <input type="text" [value]="firstInput" class="input-text"/>
        <select matNativeControl required class="select-field">
          <option *ngFor="let subUnits of subUnits"> {{subUnits}} </option>       
        </select>
  </div>
  <div fxLayout="column" class="to-main">
    <p class="text-data">TO</p>
    <input type="text" [value]="secondInput" class="input-text"/>
        <select matNativeControl required class="select-field">
          <option *ngFor="let subUnits of subUnits; let arrayIndex = index" [selected]="arrayIndex == 1"> {{subUnits}} </option>
        </select>
  </div>
</div>
